{% extends 'base.html' %}
{% block title %}Add Item{% endblock %}
{% block content %}
<h1>Add Item to {{ box.name }}</h1>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Item Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" name="description"></textarea>
    </div>
    <div class="mb-3">
        <label for="ean_code" class="form-label">EAN Code:</label>
        <input type="text" class="form-control" id="ean_code" name="ean_code">
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" class="form-control" id="quantity" name="quantity" required min="1" value="1">
    </div>
    <button type="submit" class="btn btn-primary">Add Item</button>
</form>
{% endblock %}
