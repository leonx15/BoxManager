{% extends 'base.html' %}
{% block title %}Low Stock Items{% endblock %}
{% block content %}
<h1>Items with Low Stock</h1>
<ul class="list-group">
    {% for item in items %}
    <li class="list-group-item">
        {{ item.name }} (Box: {{ item.box.name }}) - Qty: {{ item.quantity }}
    </li>
    {% else %}
    <li class="list-group-item">No items with low stock.</li>
    {% endfor %}
</ul>
{% endblock %}
